<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="Ie=Edge,chrome=1">
	<meta charset="UTF-8">
  <meta name="description" content="Ajax登入和註冊運用">
  <meta name="author" content="Su">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Ajax" />
  <meta property="og:site_name" content="Ajax運用" />
  <meta property="og:description" content="Ajax登入和註冊運用" />
  <link rel=icon href="img/favicon-ajax.ico">
	<title>AJAX運用</title>
	<link rel="stylesheet" href="css/ajax.css">
</head>
<body>
	<div class="wrap">
		<form class="content">
	    <div class="member">
	    	<h1 class="title">Sign In</h1>
	    	<input type="email" name="email" class="mail" placeholder="請輸入信箱">
	    	<input type="password" name="password" class="pass" placeholder="請輸入密碼">
	    	<div class="other">
	    		<div class="optional">
	    			<input type="checkbox" id="choices" class="choice">
	    			<label for="choices" class="check">記住我</label>
	    		</div>
	    		<a href="#" class="toggle">還沒註冊嗎?</a>
	    	</div>
	    	<div class="send">
	    		<button type="button" class="btn">送出</button>
	    	</div>	
	    </div>
		</form>
	</div>


	<script src="js/ajax.js"></script> 
</body>
</html>
